name: CompatHelper

on:
  schedule:
    - cron: '00 00 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  CompatHelper:
    runs-on: ubuntu-latest
    steps:
      - name: Check if Julia is already available in the PATH
        id: julia_in_path
        run: which julia
        continue-on-error: true

      - name: Install Julia, but only if it is not already available in the PATH
        uses: julia-actions/setup-julia@1e60fb197b9d262d0a6271958b8ea0fc51e0d0c9 # v2.7.0
        with:
          version: '1.10'
          arch: x64
        if: steps.julia_in_path.outcome != 'success'

      - name: Run CompatHelper
        uses: julia-actions/CompatHelper@d847e1a9c1f4aa4c3e5ddfc8bf3b84b8b8759c65 # v3.6.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pr_labels: 'dependencies'
