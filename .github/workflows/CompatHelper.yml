name: CompatHelper

on:
  schedule:
    - cron: '00 00 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  CompatHelper:
    runs-on: ubuntu-latest
    steps:
      - name: Check if Julia is already available in the PATH
        id: julia_in_path
        run: which julia
        continue-on-error: true

      - name: Install Julia, but only if it is not already available in the PATH
        uses: julia-actions/setup-julia@780022b48dfc0c2c6b94cfee6a9284850107d037 # v2.3.0
        with:
          version: '1.10'
          arch: x64
        if: steps.julia_in_path.outcome != 'success'

      - name: Run CompatHelper
        uses: julia-actions/CompatHelper@4bc955470c5ccf29b0930036fd1d5b8a51c9c0eb # v3.6.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pr_labels: 'dependencies'
